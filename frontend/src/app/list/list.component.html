{{message}}
<table mat-table [dataSource]="locations" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Facility Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FACILITY_NAME}} </td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let element"> {{element.distance.calculated | distance}} </td>
  </ng-container>

  <ng-container matColumnDef="totalbeds">
    <th mat-header-cell *matHeaderCellDef> Total Beds </th>
    <td mat-cell *matCellDef="let element"> {{element.TOTAL_NUMBER_BEDS}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
